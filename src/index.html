<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>🥤 자판기</title>
    <style type="text/tailwindcss">
      @layer utilities {
        #app {
          @apply w-2/5;
        }
        .button {
          @apply rounded bg-slate-400	 py-3 px-10 text-sm text-white	duration-300 ease-in-out hover:bg-slate-500 hover:text-slate-50;
        }
        .button.active {
          @apply bg-slate-700 text-slate-50;
        }
        .product-input {
          @apply w-1/3 border-b py-1 px-2 outline-none;
        }
        .product-input:not(:first-child) {
          @apply ml-4;
        }
      }
    </style>
  </head>

  <body>
    <main class="flex flex-col items-center p-5">
      <h1 class="text-3xl font-bold">🥤 자판기 🥤</h1>
      <ul class="my-10 flex">
        <li>
          <button id="product-manage-menu" class="button active">
            상품 관리
          </button>
        </li>
        <li class="ml-2">
          <button id="vending-machine-manage-menu" class="button">
            잔돈충전
          </button>
        </li>
        <li class="ml-2">
          <button id="product-purchase-menu" class="button">상품 구매</button>
        </li>
      </ul>

      <div id="app">
        <h2 class="mb-5 text-2xl font-bold">상품 추가하기</h2>
        <div class="product-container mb-5 flex">
          <div class="flex shrink justify-between">
            <input
              type="text"
              id="product-name-input"
              class="product-input"
              placeholder="상품명"
            />
            <input
              type="number"
              id="product-price-input"
              class="product-input"
              placeholder="가격"
            />
            <input
              type="number"
              id="product-quantity-input"
              class="product-input"
              placeholder="수량"
            />
          </div>

          <button
            id="product-add-button"
            class="ml-3 shrink-0 border px-3 py-1"
          >
            +
          </button>
        </div>
        <table class="product-inventory my-10 w-full">
          <thead>
            <tr>
              <th>상품명</th>
              <th>가격</th>
              <th>수량</th>
            </tr>
          </thead>
          <tbody id="product-inventory-container"></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
